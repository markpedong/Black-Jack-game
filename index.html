<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack | Mark Jesson Pedong</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <div class="container">
            <header>
                <div class="title">BlackJack</div>
                <img src="./darkmode.svg" alt="darkMode" class="img" id="icon">
            </header>
            <div class="content">
                <p class="cards-el" id="cards-el">Cards:</p>
                <p class="sum-el" id="sum-el">Sum:</p>
                <h1 class="message-el" id="message-el">Want to play a round?</h1>
            </div>
            <div class="button-container">
                <div class="button-style" onclick="startGame()">Start Game</div>
                <div class="button-style" onclick="newCard()">New Card</div>
            </div>
            
        </div>
    </section>

</body>
<script src="./app.js"></script>
</html>
